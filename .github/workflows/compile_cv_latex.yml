

name: Compile CV LaTeX document
on:
  push:
    paths:
      - cv.tex
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      - name: Compile CV
        uses: xu-cheng/latex-action@4.0.0
        with:
          root_file: |
            cv.tex
      - uses: actions/upload-artifact@v4
        with:
          path: .
